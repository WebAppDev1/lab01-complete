<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Welcome to the Playlist App!</title>

    <!-- import the SemanticUI stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.css">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the SemanticUI and jQuery javascript files -->

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>

  <body>
    <section class="ui container">

      <section class="ui two column grid segment">

        <div class="ui column">
          <h2>Welcome to the Playlist App!</h2>
            <p>
              This app will allow users to create and maintain a collection of playlists.
            </p>
            <div class="buttons">
              <button class="ui blue button">
                Read more <i class="arrow circle right icon"></i>
              </button>
              <button class="ui green button">
                Like it? <i class="thumbs up icon"></i>
              </button>
              <button class="ui red button">
                Who are you? <i class="user icon"></i>
              </button>
            </div>
        </div>

        <div class="ui column">

        </div>

      </section>
