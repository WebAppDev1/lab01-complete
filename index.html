<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://glitch.com/favicon.ico">

    <title>Welcome to the Playlist App!</title>

    <!-- import the SemanticUI stylesheet -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
  </head>
  
  <body>
    <section class="ui container">
      <section class="ui two column grid segment">
        <div class="ui column">
          <h2>Welcome to the Playlist App!</h2>
          <p>
            This app will allow users to create and maintain a collection of
            playlists.
          </p>
          <div class="buttons">
            <button class="ui blue button">
              Read more <i class="arrow circle right icon"></i>
            </button>
            <button class="ui green button">
              Like it? <i class="thumbs up icon"></i>
            </button>
            <button class="ui red button">
              Who are you? <i class="user icon"></i>
            </button>
          </div>
          <div id="readmore" class="ui message">
            <p>
              Over the coming months, we will add CRUD (Create, Read, Update,
              and Delete) functionality to this app. Users will also be able to
              create an account, log in, and upload images to the app.
            </p>
          </div>
          <div id="welcomeuser" class="ui message"></div>
        </div>

        <div class="ui column">
          <div class="ui grid">
            <div class="ui eight wide column">
              <img
                class="ui small circular image"
                src="https://cdn.glitch.com/a2a19cc8-fcc4-4bb5-95be-95a3dfc18178%2Fdirtycomputer.jpg?v=1578912435355"
              />
            </div>
            <div class="ui eight wide column">
              <img
                class="ui small circular image"
                src="https://cdn.glitch.com/a2a19cc8-fcc4-4bb5-95be-95a3dfc18178%2Fhelplessnessblues.jpg?v=1578912435377"
              />
            </div>
            <div class="ui eight wide column">
              <img
                class="ui small circular image"
                src="https://cdn.glitch.com/a2a19cc8-fcc4-4bb5-95be-95a3dfc18178%2Ftrials.jpg?v=1578912434728"
              />
            </div>
            <div class="ui eight wide column">
              <img
                class="ui small circular image"
                src="https://cdn.glitch.com/a2a19cc8-fcc4-4bb5-95be-95a3dfc18178%2Ffreetownsound.jpg?v=1578912434892"
              />
            </div>
          </div>
        </div>
      </section>
    </section>
    <!-- import the SemanticUI and jQuery javascript files -->
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>

    <!-- import the webpage's javascript file -->
    <script src="/script.js"></script>
  </body>
</html>
